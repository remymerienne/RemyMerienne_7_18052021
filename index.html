<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Les petits plats</title>
  <meta name="description" content="Site de recettes de cuisine">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/icon.ico">
  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="./css/all.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!-- Script -->
  <script defer src="./dist/main.bundle.js"></script>
</head>

<body>

  <div class="container">
    <div class="page">

      <!-- * Header -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="">
        <h1 class="header__title">Les petits plats</h1>
      </header>
      <!-- * Header-END -->

      <!-- * Barre de recherche -->
      <div class="search-bar">
        <label class="sr-only" for="name">Rechercher un ingrédient, appareil, ustensiles ou une recette</label>
        <input class="search-bar__input" type="text" id="name"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        <span class="fas fa-search search-bar__logo"></span>
      </div>
      <!-- * Barre de recherche-END -->

      <!-- * Ligne de boutons -->
      <div class="buttons-row">

        <!-- - Bouton ingrédients -->
        <div class="buttons-row__button buttons-row__button--ingredient">
          <p>Ingrédients</p>
          <span class="fas fa-chevron-down"></span>
        </div>
        <ul class="list js-list-ingredient"></ul>
        <!-- - Bouton ingrédients-END -->

        <!-- - Bouton appareil -->
        <div class="buttons-row__button buttons-row__button--device">
          <p>Appareil</p>
          <span class="fas fa-chevron-down"></span>
        </div>
        <ul class="list js-list-device"></ul>
        <!-- - Bouton appareil-END -->

        <!-- - Bouton ustensiles -->
        <div class="buttons-row__button buttons-row__button--utensil">
          <p>Ustensiles</p>
          <span class="fas fa-chevron-down"></span>
        </div>
        <ul class="list js-list-utensil"></ul>
        <!-- - Bouton ustensiles-END -->

      </div>
      <!-- * Ligne de boutons-END -->

      <!-- * Contenu principal -->
      <main class="main">
      </main>
      <!-- * Contenu principal-END -->

    </div>
  </div>

</body>

</html>
