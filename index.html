<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Les petits plats</title>
  <meta name="description" content="Site de recettes de cuisine">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/icon.ico">
  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="./css/all.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!-- Script -->
  <script defer src="./dist/main.bundle.js"></script>
</head>

<body>

  <div class="container">
    <div class="page">

      <!-- * Header -->
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="">
        <h1 class="header__title">Les petits plats</h1>
      </header>
      <!-- * Header-END -->

      <!-- * Barre de recherche -->
      <div class="search-bar">
        <label class="sr-only" for="name">Rechercher un ingrédient, appareil, ustensiles ou une recette</label>
        <input class="search-bar__input" id="name"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        <span class="fas fa-search search-bar__logo"></span>
      </div>
      <!-- * Barre de recherche-END -->

      <!-- * Ligne de tags ingredient -->
      <div class="tags-row ingredient-row">
      </div>
      <!-- * Ligne de tags ingredient-END -->

      <!-- * Ligne de tags device -->
      <div class="tags-row device-row">
      </div>
      <!-- * Ligne de tags device-END -->
      
      <!-- * Ligne de tags utensil -->
      <div class="tags-row utensil-row">
      </div>
      <!-- * Ligne de tags utensil-END -->

      <!-- * Ligne de boutons -->
      <div class="buttons-row">

        <!-- - Bouton ingrédients -->
        <button class="buttons-row__button buttons-row__button--ingredient" type="button">
          Ingrédients
          <span class="fas fa-chevron-down"></span>
        </button>
        <div class="box box-ingredient">
          <form class="box__search box__search-ingredient" novalidate>
            <label class="sr-only" for="ingredient">Rechercher un ingrédient</label>
            <input id="ingredient" placeholder="Rechercher un ingrédient">
            <span class="fas fa-chevron-up"></span>
          </form>
          <ul class="box__list box__list--ingredient"></ul>
        </div>
        <!-- - Bouton ingrédients-END -->

        <!-- - Bouton appareil -->
        <button class="buttons-row__button buttons-row__button--device" type="button">
          Appareil
          <span class="fas fa-chevron-down"></span>
        </button>
        <div class="box box-device">
          <form class="box__search box__search-device">
            <label class="sr-only" for="device">Rechercher un appareil</label>
            <input id="device" placeholder="Rechercher un appareil">
            <span class="fas fa-chevron-up"></span>
          </form>
          <ul class="box__list box__list--device"></ul>
        </div>
        <!-- - Bouton appareil-END -->

        <!-- - Bouton ustensiles -->
        <button class="buttons-row__button buttons-row__button--utensil" type="button">
          Ustensiles
          <span class="fas fa-chevron-down"></span>
        </button>
        <div class="box box-utensil">
          <form class="box__search box__search-utensil">
            <label class="sr-only" for="utensil">Rechercher un ustensile</label>
            <input id="utensil" placeholder="Rechercher un ustensile">
            <span class="fas fa-chevron-up"></span>
          </form>
          <ul class="box__list box__list--utensil"></ul>
        </div>
        <!-- - Bouton ustensiles-END -->

      </div>
      <!-- * Ligne de boutons-END -->
      
      <!-- * Contenu principal -->
      <main class="main">
      </main>
      <!-- * Contenu principal-END -->
      
    </div>
  </div>

</body>

</html>
